<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"/>
<head>
	<title>Sleep Diary</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<h1>Sleep Diary</h1>
	
	<table class="table table-striped">
		<tr>
			<th>Start</th>
			<th>Finish</th>
			<th>Duration</th>
			<th>Quality</th>
			<th>Comments</th>
		</tr>
		
		<tr th:each = "period: ${sleepperiods}">
			<td th:text = "${period.starttime}"></td>
			<td th:text = "${period.endtime}"></td>
			<td th:text="${period.duration} + ' hours'"></td>
			<td th:text = "${period.sleepquality.sleepquality}"></td>
			<!--  <td th:text = "${period.comment}"></td> -->
		</tr>
	</table>

</body>
</html>
